name: Lighthouse CI

on:
  pull_request:
    branches: [main]
    paths:
      - 'frontend/**'
      - '.github/workflows/lighthouse-ci.yml'
  push:
    branches: [main]
    paths:
      - 'frontend/**'
      - '.github/workflows/lighthouse-ci.yml'

permissions:
  contents: read
jobs:
  lighthouse:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@8ade135a41bc03ea155e62e844d188df1ea18608 # v4.1.0
      
      - name: Setup Node.js
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4.0.1
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci
        
      - name: Build frontend
        working-directory: ./frontend
        run: npm run build
        
      - name: Install serve
        run: npm install -g serve
        
      - name: Start server in background
        working-directory: ./frontend
        run: |
          serve -s build -l 3000 &
          sleep 5
        
      - name: Run Lighthouse CI
        id: lighthouse
        working-directory: ./frontend
        run: |
          npm install -g @lhci/cli
          lhci autorun \
            --collect.url=http://localhost:3000 \
            --collect.url=http://localhost:3000/login \
            --collect.url=http://localhost:3000/register \
            --collect.settings.chromeFlags="--headless" \
            --upload.target=temporary-public-storage \
            --assert.assertions.performance=85 \
            --assert.assertions.accessibility=90 \
            --assert.assertions.seo=85 \
            --assert.assertions.best-practices=85
        continue-on-error: true
        
      - name: Format Lighthouse score
        id: format_lighthouse_score
        working-directory: ./frontend
        run: |
          echo "::set-output name=summary::$(npx lighthouse-ci summary)"
        continue-on-error: true
        
      - name: Comment PR
        uses: actions/github-script@60a0d83039c74a4aee543508d560ec9da3535300 # v6.4.1
        if: github.event_name == 'pull_request'
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const output = `#### Lighthouse Performance Results
            
            Performance: ${{ steps.format_lighthouse_score.outputs.summary }}
            
            *Lighthouse ran against the build previews and found the above results.*
            `;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            })
