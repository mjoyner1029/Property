name: frontend-tests
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:
  fe-tests:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: 20 }
      - name: Install dependencies
        run: npm ci
      - name: Run tests
        run: npm run test:ci
      - name: Build application
        run: npm run build
      - name: Start server for Lighthouse
        run: npx serve -s build -l 3000 &
      - name: Run Lighthouse checks
        run: LH_URL=http://localhost:3000 npm run lh:ci
