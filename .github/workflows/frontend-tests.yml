name: frontend-tests
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:
  fe-tests:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: 20 }
      - run: npm ci
      - run: npm run test:ci
      # optional: build & serve locally for Lighthouse
      - run: npm run build
      - run: npx serve -s build -l 3000 &
      - run: LH_URL=http://localhost:3000 npm run lh:ci
