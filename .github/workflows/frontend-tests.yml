name: frontend-tests
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:
  fe-tests:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: 20 }
      - name: Install dependencies
        run: npm ci
      - name: Run tests
        run: npx react-scripts test BasicTests.test.jsx --watchAll=false --testTimeout=10000
      # Skipping build and lighthouse for initial test pass
      - name: Placeholder for build step
        run: echo "Skipping build step for initial test pass"
