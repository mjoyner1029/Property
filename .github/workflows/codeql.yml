name: codeql

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '17 3 * * 3'  # weekly
  workflow_dispatch:

permissions:
  contents: read
  security-events: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  analyze:
    name: CodeQL
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8

      - name: Initialize CodeQL
        uses: github/codeql-action/init@3c3833e0f8c1c83d449a7478aa59c036a9165498
        with:
          languages: javascript, python

      - name: Autobuild
        uses: github/codeql-action/autobuild@3c3833e0f8c1c83d449a7478aa59c036a9165498

      - name: Analyze
        uses: github/codeql-action/analyze@3c3833e0f8c1c83d449a7478aa59c036a9165498
        with:
          category: '/language:multi'
