version: 2
updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule: { interval: "weekly" }
    groups:
      actions-minor:
        update-types: [ "minor", "patch" ]

  - package-ecosystem: "npm"
    directory: "/frontend"
    schedule: { interval: "daily" }
    groups:
      npm-deps:
        patterns: [ "*" ]

  - package-ecosystem: "pip"
    directory: "/backend"
    schedule: { interval: "weekly" }
    groups:
      pip-deps:
        patterns: [ "*" ]
