services:
  - type: web
    name: asset-anchor-api
    runtime: python
    plan: standard
    region: oregon
    repo: https://github.com/mjoyner1029/Property.git
    branch: main
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: >
      gunicorn wsgi:app
      --workers 2
      --threads 4
      --worker-class gthread
      --timeout 120
      --bind 0.0.0.0:${PORT}
      --max-requests 1000
      --max-requests-jitter 100
    healthCheckPath: /api/health
    dependsOn:
      - name: asset-anchor-redis
      - name: asset-anchor-db
      - name: asset-anchor-migrations
    envVars:
      - key: APP_ENV
        value: production
      - key: FLASK_ENV
        value: production
      - key: FLASK_APP
        value: wsgi.py
      - key: PYTHONUNBUFFERED
        value: "1"
      - key: SECRET_KEY
        sync: false
      - key: JWT_SECRET_KEY
        sync: false
      - key: STRIPE_PUBLIC_KEY
        sync: false
      - key: STRIPE_SECRET_KEY
        sync: false
      - key: STRIPE_WEBHOOK_SECRET
        sync: false
      - key: CORS_ORIGINS
        value: https://assetanchor.io,https://www.assetanchor.io
      - key: EMAIL_PROVIDER
        value: postmark
      - key: EMAIL_API_KEY
        sync: false
      - key: EMAIL_FROM
        value: no-reply@assetanchor.io
      - key: LOG_LEVEL
        value: INFO
      - fromGroup: asset-anchor-db-env
      - key: S3_BUCKET
        sync: false
      - key: S3_REGION
        sync: false
      - key: AWS_ACCESS_KEY_ID
        sync: false
      - key: AWS_SECRET_ACCESS_KEY
        sync: false
      - key: SENTRY_DSN
        sync: false
      - key: REDIS_URL
        fromService:
          type: keyvalue
          name: asset-anchor-redis
          property: connectionString
      - key: CSP_ENFORCE
        value: "true"

  # Render Key Value (Redis-compatible)
  - type: keyvalue
    name: asset-anchor-redis
    plan: free
    region: oregon
    # Empty allow list = internal-only (no external access)
    ipAllowList: []

  # One-off job to run DB migrations (invoked during deploys)
  - type: job
    name: asset-anchor-migrations
    runtime: python
    region: oregon
    repo: https://github.com/mjoyner1029/Property.git
    branch: main
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: bash scripts/run_migrations.sh
    envVars:
      - key: FLASK_APP
        value: wsgi.py
      - key: FLASK_ENV
        value: production
      - key: APP_ENV
        value: production
      - fromGroup: asset-anchor-db-env

databases:
  - name: asset-anchor-db
    plan: standard
    region: oregon
    # Empty allow list = internal-only (recommended)
    ipAllowList: []

envVarGroups:
  - name: asset-anchor-db-env
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: asset-anchor-db
          property: connectionString
